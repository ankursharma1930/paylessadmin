<p-toast></p-toast>
<div class="accordion-item">
    <h2 class="accordion-header" id="panelsStayOpen-headingOne">
        <button class="accordion-button" type="button" data-bs-toggle="collapse"
            data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true"
            aria-controls="panelsStayOpen-collapseOne">
            SEO
        </button>
    </h2>
    <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show"
        aria-labelledby="panelsStayOpen-headingOne">
        <div class="accordion-body">
            <form class="row g-3 mt-2" (ngSubmit)="onSubmitSeo()">
                <!--Alternate Name-->
                <div class="row g-2 mt-4">
                    <div class="col-md-12">
                        <label class="form-check-label float-end ms-2 fw-bold" for="mark_all">
                            Mark as uploaded on live
                        </label>
                        <input class="form-check-input float-end" type="checkbox" id="mark_all" name="mark_all" (change)="onChangeCheckbox($event)" [checked]="mark_all"
                            [(ngModel)]="mark_all">
                    </div>
                    <div class="col-md-12"><label for="inputName5" class="form-label fw-bold">Alternate Name
                            (SEO)</label>
                    </div>

                    <div class="col-md-3 text-center">
                        <label for="inputName5" class="form-label fw-bold">1</label>
                        <input type="text" (keyup)="onKeyUp($event)"
                            [ngClass]="{'form-control bg-light': true, 'border-primary border-2 border': mark_name1}"
                            id="alternat_name1" name="alternat_name1" [(ngModel)]="alternat_name1"
                            placeholder="Enter alternate Name">
                    </div>
                    <div class="col-md-3 ps-3 text-center">
                        <label for="inputName5" class="form-label fw-bold">2</label>
                        <input type="text" (keyup)="onKeyUp($event)"
                            [ngClass]="{'form-control bg-light': true, 'border-primary border-2 border': mark_name2}"
                            id="alternat_name2" name="alternat_name2" [(ngModel)]="alternat_name2"
                            placeholder="Enter alternate Name">
                    </div>
                    <div class="col-md-3 ps-3 text-center">
                        <label for="inputName5" class="form-label fw-bold">3</label>
                        <input type="text" (keyup)="onKeyUp($event)"
                            [ngClass]="{'form-control bg-light': true, 'border-primary border-2 border': mark_name3}"
                            id="alternat_name3" name="alternat_name3" [(ngModel)]="alternat_name3"
                            placeholder="Enter alternate Name">
                    </div>
                    <div class="col-md-3 ps-3 text-center">
                        <label for="inputName5" class="form-label fw-bold">4</label>
                        <input type="text" (keyup)="onKeyUp($event)"
                            [ngClass]="{'form-control bg-light': true, 'border-primary border-2 border': mark_name4}"
                            id="alternat_name4" name="alternat_name4" [(ngModel)]="alternat_name4"
                            placeholder="Enter alternate Name">
                    </div>
                </div>
                <!--Product name Keyword-->
                <div class="row mt-4 g-2">
                    <div class="col-md12"><label for="inputName5" class="form-label fw-bold">Product Name
                            Keyword</label></div>
                    <div class="col-md-3 text-center">
                        <label for="inputName5" class="form-label fw-bold">1</label>
                        <input type="text" (keyup)="onKeyUp($event)"
                            [ngClass]="{'form-control bg-light': true, 'border-primary border-2 border': mark_keyword1}"
                            id="product_keyword1" name="product_keyword1" [(ngModel)]="product_keyword1"
                            placeholder="Enter keyword">
                    </div>
                    <div class="col-md-3 ps-3 text-center">
                        <label for="inputName5" class="form-label fw-bold">2</label>
                        <input type="text" (keyup)="onKeyUp($event)"
                        [ngClass]="{'form-control bg-light': true, 'border-primary border-2 border': mark_keyword2}"
                        id="product_keyword2" name="product_keyword2" [(ngModel)]="product_keyword2" placeholder="Enter keyword">
                    </div>
                    <div class="col-md-3 ps-3 text-center">
                        <label for="inputName5" class="form-label fw-bold">3</label>
                        <input type="text" (keyup)="onKeyUp($event)"
                        [ngClass]="{'form-control bg-light': true, 'border-primary border-2 border': mark_keyword3}"
                        id="product_keyword3" name="product_keyword3" [(ngModel)]="product_keyword3" placeholder="Enter keyword">
                    </div>
                    <div class="col-md-3 ps-3 text-center">
                        <label for="inputName5" class="form-label fw-bold">4</label>
                        <input type="text" (keyup)="onKeyUp($event)"
                        [ngClass]="{'form-control bg-light': true, 'border-primary border-2 border': mark_keyword4}"
                        id="product_keyword4" name="product_keyword4" [(ngModel)]="product_keyword4" placeholder="Enter keyword">
                    </div>
                </div>

                <!--Keyword-->
                <div class="row mt-4 g-2">
                    <div class="col-md-9">
                        <label for="inputName5" class="form-label fw-bold">Keyword(Max 8)</label>
                        <textarea (keyup)="onKeyUp($event)"
                        [ngClass]="{'form-control bg-light': true, 'border-primary border-2 border': mark_meta_key}"
                        id="keyword" name="keyword" [(ngModel)]="keyword" rows="3"
                            placeholder="Enter Keywords and seprate them using comma"></textarea>
                    </div>
                </div>
                <!--HTML title tags-->
                <div class="row mt-4 g-2">
                    <div class="col-md-9">
                        <label for="inputName5" class="form-label fw-bold">HTML Title Tag (Max 60 Char)</label>
                        <input type="text" (keyup)="onKeyUp($event)"
                        [ngClass]="{'form-control bg-light': true, 'border-primary border-2 border': mark_title}"
                        id="title" name="title" [(ngModel)]="title" placeholder="Enter Title Tag">
                    </div>
                </div>

                <!--Meta description-->
                <div class="row mt-4 g-2">
                    <div class="col-md-9">
                        <label for="inputName5" class="form-label fw-bold">Meta Description</label>
                        <textarea (keyup)="onKeyUp($event)"
                        [ngClass]="{'form-control bg-light': true, 'border-primary border-2 border': mark_meta_desc}"
                        id="meta_description" name="meta_description" [(ngModel)]="meta_description" rows="3"
                            placeholder="Enter Meta Description"></textarea>
                    </div>
                </div>
                <div class="row g-2" *ngIf="showSaveButton">
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary">Update Seo Data</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
