<div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">

                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="card-body">
                    <h5 class="card-title">Onboard New User</h5>

                    <!-- Multi Columns Form -->
                    <form class="row g-3 needs-validation" novalidate (ngSubmit)="onSubmit()">
                        <div class="col-md-12">
                            <label for="inputName5" class="form-label fw-bold">Full Name</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Full Name" [(ngModel)]  = "name" required>
                        </div>
                        <div class="col-md-6">
                            <label for="inputEmail5" class="form-label fw-bold">Email</label>
                            <input type="email" class="form-control" id="emain" name="email" placeholder="Email Id" [(ngModel)]  = "email" required>
                        </div>
                        <div class="col-md-6">
                            <label for="inputPassword5" class="form-label fw-bold">Password</label>
                            <input type="password" class="form-control" name="password" id="password" [(ngModel)]  = "password" required>
                        </div>
                        
                        
                        <div class="col-md-12">
                            <label for="inputState" class="form-label fw-bold">Role</label>
                            <select id="inputState" class="form-select" [(ngModel)]  = "role" name="role">
                                <option selected value="0">Choose Role--</option>
                                <option value="1">CEO</option>
                                <option value="2">Sale</option>
                                <option value="3">Website</option>
                            </select>
                        </div>
                        <div class="col-12">
                            <label class="form-check-label fw-bold" for="inlineRadio1">Choose user access</label><br>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="access" id="access"  value="1" [(ngModel)]  = "access">
                                <label class="form-check-label" for="inlineRadio1">Price Calculator</label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="access" id="access" value="2" [(ngModel)]  = "access">
                                <label class="form-check-label" for="inlineRadio2">Website Data</label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="access" id="access" value="3" [(ngModel)]  = "access">
                                <label class="form-check-label" for="inlineRadio3">Both</label>
                              </div>
                        </div>
                        <div class="col-md-12">
                            <label for="inputState" class="form-label fw-bold">Status</label>
                            <select id="status" class="form-select" name="status" [(ngModel)]  = "status">
                                <option selected value="0">Inactive</option>
                                <option value="1">Active</option>
                            </select>
                        </div>
                            <button  type="submit" class="btn btn-primary">Confirm Create</button>
                    </form><!-- End Multi Columns Form -->
                </div>

            </div>
            
        </div>
    </div>
</div>
