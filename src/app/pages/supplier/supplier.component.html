
<app-sidebar></app-sidebar>

<main id="main" class="main">
  <app-header></app-header>
  <div class="pagetitle">
    <h1>Supplier</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/dashboard">Dashboard</a></li>
        <li class="breadcrumb-item active">Supplier</li>
      </ol>
    </nav>
  </div><!-- End Page Title -->

  <section class="section dashboard usermanage">
    <div class="row">
      <!-- Recent Sales -->
      <div class="col-12">
        <div class="card recent-sales overflow-auto">
          <div class="card-body">
            <h5 class="card-title"><button type="button" class="btn btn-success">Add Supplier <i class="bi bi-plus-circle"></i></button></h5>
            <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"  class="table table-borderless datatable table-striped table-hover">
              <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Name</th>
                  <th scope="col">Country</th>
                  <th scope="col">Currency</th>
                  <th scope="col">Post code</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let supplier of suppliers">
                  <th scope="row">{{supplier.id}}</th>
                  <td><b>{{supplier.name}}</b></td>
                  <td>{{supplier.country}}</td>
                  <td>{{supplier.currency}}</td>
                  <td>{{supplier.postcode}}</td>
                  <td>
                    <span class="p-2 text-muted" ><i class="bi bi-pencil-fill"></i></span>
                    <span class="p-2 text-muted" ><i class="ri-delete-bin-6-fill"></i></span>
                  </td>
                </tr>
                
                
              </tbody>
            </table>

          </div>

        </div>
      </div><!-- End Recent Sales -->
    </div>
  </section>

</main><!-- End #main -->










<app-footer></app-footer>
