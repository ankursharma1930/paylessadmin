<main class="login-main">
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
              <div class="card mb-3">

                <div class="card-body img">
                    <div class="d-flex justify-content-center py-4 mt-4">
                          <img src="assets/img/logo2.svg" alt="">
                      </div><!-- End Logo -->
                  <div class="pb-2">
                    <h5 class="card-title text-left pb-0 fs-4">Login In</h5>
                    <p class="text-left small">Let's build something great</p>
                  </div>
                  <div class="alert alert-{{class}} col-sm-11 ms-2 alert-dismissible fade show" role="alert" *ngIf="class">
                    {{message}}
                  </div>
                  <form class="row g-3 needs-validation" novalidate (ngSubmit)="onSubmit()">

                    <div class="col-12">
                      <label for="yourUsername" class="form-label">Username*</label>
                      <div class="input-group has-validation">
                        
                        <input type="text" name="email" class="form-control" id="email"  [(ngModel)]  = "email" placeholder="Enter your email id" required>
                        <div class="invalid-feedback">Please enter your username.</div>
                      </div>
                    </div>

                    <div class="col-12">
                      <label for="yourPassword" class="form-label">Password*</label>
                      <input type="password" name="password" class="form-control" id="passwrod"  [(ngModel)] = "password" required placeholder="Enter your password">
                      <div class="invalid-feedback">Please enter your password!</div>
                    </div>
                    <div class="col-12">
                      <button class="btn btn-primary w-100" type="submit">Let's Go</button>
                    </div>
                    <div class="col-12">
                        <p class="small mb-0 text-center"><a href="mailto:ankur@paylesspromotions.com.au">Contact admin for support</a></p>
                      </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>

      </section>

    </div>
  </main><!-- End #main -->
